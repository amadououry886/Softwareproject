{% extends "base.html" %}

{% block style %}
<style>
    #edit-application-body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    #edit-application-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    #job-details {
        margin-bottom: 2rem;
        padding: 1rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }

    #job-details h2 {
        color: #333;
        margin-top: 0;
    }

    #job-details p {
        color: #555;
        margin: 0.5rem 0;
    }

    #edit-form {
        width: 100%;
        max-width: 600px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
    }

    #edit-form label {
        display: block;
        margin: 0.5rem 0 0.2rem;
        color: #333;
        font-weight: bold;
    }

    #edit-form input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    #edit-form button {
        width: 100%;
        padding: 0.8rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
    }

    #edit-form button:hover {
        background-color: #0056b3;
    }

    #navigation-links {
        margin-top: 1.5rem;
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 600px;
    }

    #navigation-links a {
        color: #007bff;
        text-decoration: none;
    }

    #navigation-links a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block body %}
<body id="edit-application-body">
    <header id="edit-application-header">
        <h1>Edit Your Application</h1>
    </header>

    <section id="job-details">
        <h2>{{ job.title }} at {{ job.company }}</h2>
        <p><strong>Location:</strong> {{ job.location }}</p>
        <p><strong>Category:</strong> {{ job.category }}</p>
        <p>{{ job.description }}</p>
    </section>

    <!-- Edit Form -->
    <section id="edit-form">
        <form method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" value="{{ application.name }}" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" value="{{ application.email }}" required>

            <label for="resume">Resume Link:</label>
            <input type="url" id="resume" name="resume" value="{{ application.resume }}" required>

            <button type="submit">Save Changes</button>
        </form>
    </section>

    <div id="navigation-links">
        <a href="{{ url_for('apply', job_id=job.id) }}">Apply Now</a>
        <a href="{{ url_for('job_finder') }}">Back to Job Finder</a>
    </div>
</body>
{% endblock %}
