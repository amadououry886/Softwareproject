{% extends "base.html" %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block style %}
        <style>
/* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    color: #333;
    line-height: 1.6;
    background-image: url('https://source.unsplash.com/1920x1080/?success,opportunity');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Ensure the body covers the full viewport height */
}

header {
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.logo h1 {
    font-size: 1.5rem;
    font-weight: bold;
    text-transform: uppercase;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 1rem;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #f0a500;
}

/* Main Section */
main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex-grow: 1; /* Allow main content to take the remaining space */
    text-align: center;
    color: white;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    padding: 2rem;
}

.welcome h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.welcome p {
    font-size: 1.25rem;
    max-width: 600px;
    margin: 0 auto 2rem;
}

.welcome img {
    width: 80%;
    max-width: 600px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
}

/* Footer */
footer {
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 1.5rem 0; /* Adds spacing to the footer */
    text-align: center;
    margin-top: auto; /* Pushes the footer to the bottom */
}

.footer-links ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

.footer-links li {
    margin: 0 1rem;
}

.footer-links a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.footer-links a:hover {
    color: #f0a500;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .nav-links {
        flex-direction: column;
        align-items: center;
    }

    .nav-links li {
        margin: 0.5rem 0;
    }

    .welcome h1 {
        font-size: 2.5rem;
    }

    .welcome p {
        font-size: 1.1rem;
    }
}

        </style>
    {% endblock %}
{% block body %}

    <!-- Main Content -->
    <main>
