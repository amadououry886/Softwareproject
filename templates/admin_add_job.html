{% extends "base.html" %}

{% block style %}
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://example.com/background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem 0;
            width: 100%;
            text-align: center;
        }

        form {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error, .success {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
{% endblock %}

{% block body %}
    <header>
        <h1>Add a New Job</h1>
    </header>

    <main>
        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="title">Job Title</label>
            <input type="text" id="title" name="title" placeholder="Enter job title" required>

            <label for="description">Job Description</label>
            <textarea id="description" name="description" placeholder="Enter job description" required></textarea>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Enter job location" required>

            <label for="company">Company</label>
            <input type="text" id="company" name="company" placeholder="Enter company name" required>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="Technology">Technology</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Marketing">Marketing</option>
                <!-- Add more categories as needed -->
            </select>

            <label for="apply_link">Apply Link</label>
            <input type="url" id="apply_link" name="apply_link" placeholder="Enter application link (optional)">

            <button type="submit">Add Job</button>
        </form>
    </main>
{% endblock %}
